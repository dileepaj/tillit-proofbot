<div style="height: 100vh; width: 100wv;">
<div class="header-container d-flex justify-content-start  p-4">
    <div class="proofbot-header-img-container p-2">
      <img class="proofbot-header-img" src="../../../../assets/img/Asset 4.png">
        <img class="proofbot-header-img2" src="../../../../assets/img/Asset 5.png">
    </div>  
</div>
<div class="container text-center" style="height: 80vh;">

    <div class="row mt-4 mb-4 text-center">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <img class="img-fluid" src="{{errorImage}}" alt="Error Occured" />
        </div>
    </div>
    <div class="row mt-3 mb-3">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3 class="font-weight-bold">{{errorTitle | uppercase}}</h3>    
            <h5 class="">{{"Error Code: "+errorMessage}}</h5>
        </div>
    </div>
    <div class="row  text-center text-wrap ml-2 mr-2 mt-3">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <p class="errorM2 text-break">{{errorMessageSecondary}}</p>
        </div>
    </div>
    <div class="row  text-center ml-2 mr-2 mt-4">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <button type="button" class="btn btn-outline-success bt-retry" (click)="retry()">Retry</button>
        </div>
    </div>
</div>
</div>
