<div class="container">
    <div class="container mt-5">
      <div class="mt-5 d-flex justify-content-center align-items-center" *ngIf="!loadingComplete" style="height: 300px;">
        <mat-spinner class="progress-loader" [color]="color" [mode]="mode" [value]="value">
        </mat-spinner>
      </div>
      <div [style.opacity]="loadingComplete ? '1' : '0'" [style.height.px]="loadingComplete ? '300' : '0'" id="body" style="width: 100% !important;  border:2px solid #000;  overflow: scroll !important;" class="px-5 py-4 bg-white d-flex align-items-center" >
        <div [attr.width.px]="pocTreeWidth" [attr.height.px]="pocTreeHeight">
          <svg [attr.width.px]="pocTreeWidth" [attr.height.px]="pocTreeHeight">
            <g id="pocTree"/>
          </svg>
        </div>
      </div>
    </div>
    <div class="container" *ngIf="loadingComplete && errorOccurred">
      <app-error-id [errorType]="error.errorType" [errorTitle]="error.errorTitle" [errorMessage]="error.errorMessage"
        [errorMessageSecondary]="error.errorMessageSecondary">
      </app-error-id>
    </div>


  <div class="content">
    <div class="mt-5 d-flex justify-content-center align-items-center" *ngIf="!loadingComplete" [@spinAnimation]>
      <mat-spinner color="primary" mode="indeterminate" [value]="1" [diameter]="40">
      </mat-spinner>
    </div>
    <div *ngIf="isCopied" class="copy-notification float-right px-2" [@inOutAnimation]>
      <p class="m-0">Copied</p>
    </div>
    <iframe 
      src="http://localhost:5006/?type=poe&txn=ffa216ccfd9e23ca7cad9f053bd874c74883127a3d031df7fc7da1024f4237ed"
      #iframe id="ift1" [hidden]="!loadingComplete" [scrolling]="scrolling"
      frameborder="0" width="100%" height="100%"
      sandbox="allow-forms allow-modals allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts allow-top-navigation"></iframe>
    <!-- <app-proofbot-mock *ngIf="type=='PROOF'||type=='PROOFGRAPH'" [txn]="txnHash" [type]="'poe'" [initialHeight]="'300px'"
      [initialWidth]="'600px'" [minHeight]="'82vh'" [minWidth]="'82vw'" [maxHeight]="'98vh'" [maxWidth]="'100vw'"
      [justifyContent]="'start'" [alignItems]="'start'"></app-proofbot-mock> -->
  </div>

</div>
