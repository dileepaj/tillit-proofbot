<div style="font-family: Inter;">
  <div class="row">
    <div class="col-12">
      <div class="label-bar row justify-content-center align-items-center  mt-2 mb-2">
        <div class="col-sm-12  col-md-auto  text-center ml-3 mr-3">
          <div class="row justify-content-center align-item-center text-center">
            <div class="dot genesis mr-2"></div> Genesis Batch
          </div>
        </div>
        <div class="col-sm-12  col-md-auto  text-center ml-3 mr-3">
          <div class="row">
            <div class="dot tdp mr-2"></div> Batch
          </div>
        </div>
        <div class="col-sm-12  col-md-auto  text-center ml-3 mr-3">
          <div class="row">
            <div class="dot split mr-2"></div> Splitted Batch
          </div>
        </div>
        <div class="col-sm-12  col-md-auto  text-center ml-3 mr-3">
          <div class="row">
            <div class="dot parent mr-2"></div> Split Parent
          </div>
        </div>
        <div class="col-sm-12  col-md-auto  text-center ml-3 mr-3">
          <div class="row">
            <div class="dot merge mr-2"></div> Merged Batch
          </div>
        </div>
      </div>
      <div class="row mb-3 justify-content-center align-items-center">
        <div class="col-sm-12 col-md-auto text-center">
          <div class="text-muted" style="font-size: 14px;"><span class="mr-1"><img
                src="../../../../../assets/img/Arrow 2.svg" alt=""></span> Associated backlink</div>
        </div>
        <div class="col-sm-12 col-md-auto text-center">
          <div class="text-muted" style="font-size: 14px;"><span class="rectNode mr-1"></span>
            Transaction Node</div>
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center" *ngIf="!loadingComplete" style="height: 280px;">
        <mat-spinner class="progress-loader" [color]="color" [mode]="mode" [value]="value">
        </mat-spinner>
      </div>
      <div [style.opacity]="loadingComplete ? '1' : '0'" [style.height.px]="loadingComplete ? '100%' : '0'" id="body"
        style="width: 100% !important;  border: 1px solid #E7E7E7;  overflow: auto; border-bottom: none; border-left: none; border-right: none;"
        class="px-5 py-4 bg-white d-flex align-items-center">
        <div [attr.width.px]="pocTreeWidth" [attr.height.px]="pocTreeHeight">
          <svg [attr.width.px]="pocTreeWidth" [attr.height.px]="pocTreeHeight">
            <g id="pocTree" />
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
