<div id="steppersFrame">
  <!-- Steppers Frame Start  -->
  <div
    id="segments"
    class="bs-stepper my-2"
    style="height: auto; width: 100%; display: flex; flex-direction: column; overflow: hidden; font-family: Inter;"
  >
    <div>
      <div
        style="height: auto; overflow-y: visible; overflow-x: hidden; width: 100%;"
        id="stepWrapper"
      >
        <div class="bs-stepper-header cs-stepper-header" role="tablist">
          <!-- your steps here -->
          <ng-container *ngFor="let stepper of steppers">
            <div class="step">
              <div
                type="button"
                class="step-trigger stepBtn"
                role="tab"
                (click)="emitBackToStepFn(stepper.NO)"
              >
              
              <span class="bs-stepper-circle cs-stepper-circle">{{
                stepper.NO
              }}</span>
              <span class="bs-stepper-label cs-stepper-label" style="font-family: Inter;">{{
                stepper.Name[lang]
              }}</span>
              <span class="bs-stepper-label cs-stepper-label segment-source" style="margin:0px; font-family: Inter;" *ngIf="stepper.Source.length">
                <img class="source" src={{stepper.Source}}>
              </span>
             </div>
            </div>
            <div class="line"></div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <!-- Steppers Frame End  -->

  <!-- Sub Steppers Frame Start  -->
  <div
    id="subSteppers"
    class="bs-stepper"
    style="height: auto; width: 100%; display: flex; flex-direction: column; overflow: hidden; font-family: Inter;"
  >
    <div>
      <div
        style="height: auto; overflow-y: visible; overflow-x: hidden; width: 100%;"
        id="stepWrapper"
      >
        <div class="bs-stepper-header cs-stepper-header" role="tablist">
          <!-- your steps here -->
          <ng-container *ngFor="let subStepper of subSteppers; let index = index">
          <div class="step">
              <div
                type="button"
                class="step-trigger stepBtn"
                role="tab"
                (click)="emitBackToActionFn(subStepper.ActionID)"
              >
                <span class="bs-stepper-circle cs-stepper-circle" style="font-family: Inter;"
                  >{{ SegmentNumber }}.{{ index + 1 }}</span
                >
                <span class="bs-stepper-label cs-stepper-label">{{
                  subStepper.ActionName[lang]
                }}
                </span>
                <span class="bs-stepper-label cs-stepper-label segment-source-sub" style="margin:0px; font-family: Inter;" *ngIf="subStepper.icon.length">
                  <img class="source" src={{subStepper.icon}}></span>
              
              </div>
            </div>
          
            <div class="line"></div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <!-- Sub Steppers Frame End  -->
</div>
