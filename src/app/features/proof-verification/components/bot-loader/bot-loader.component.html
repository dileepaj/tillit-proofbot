<div class="loader-view-main">
<img class="proofbot-home-img" src="../../../../../assets/img/start-logo.png">
<div style="margin-top: 10vh;">

<div
  class="d-flex justify-content-center align-items-center"
  *ngIf="isLoading"
  style="height: 4rem;"
>
  <mat-spinner
    class="progress-loader"
    [color]="color"
    [mode]="mode"
    [value]="value"
  >
  </mat-spinner>
</div>
</div>
</div>
